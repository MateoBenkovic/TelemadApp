<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Telemed App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/telemedicon.png" />

</head>

<body>
  <div class="container-fluid">
    <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar-menu">
      <h3> <img src="images/telemed.png" width="230" height="80"></h3>
      <nav class="flex-grow-1 d-flex flex-column">
        <a href="#">Početna stranica</a>
        <a href="new_record.html">Novi zapis</a>
        <a href="records.html" class="link-primary">Svi zapisi</a>
        <a href="new_patient.html">Novi pacijent</a>
        <a href="patients.html">Pacijenti</a>
        <a href="patient.html">Pacijent</a>
      </nav>

    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2 class="mt-4">Svi zapisi</h2> <br>
      <div class="row mb-3">
        <div class="col">
          <label for="from-date">Od datuma:</label>
          <input type="date" class="form-control" id="from-date">
        </div>
        <div class="col">
          <label for="to-date">Do datuma:</label>
          <input type="date" class="form-control" id="to-date">
        </div>
        <div class="col">
          <label for="sort">Sortiraj po:</label>
          <select class="form-control" id="sort">
            <option>Datum</option>
            <option>Sistolički tlak</option>
            <option>Dijastolički tlak</option>
          </select>
        </div>
      </div>

      <!-- Table -->
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>Datum i vrijeme</th>
              <th>Sistolički tlak</th>
              <th>Dijastolički tlak</th>
              <th>Otkucaji srca</th>
              <th>Komentar</th>
              <th>Obriši</th>
              <th>Uredi</th>
            </tr>
          </thead>
          <tbody class="js-records">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="module" src="scripts/records.js"></script>
</body>

</html>
